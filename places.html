<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/places.css">
</head>
    
<body ng-app="myApp">
    <div id="wrapper"  ng-controller="MainController">
        <a href="#" class="arrowL"><img src="img/forward.png"></a>
        
        <div id="slideshow" ng-repeat="mainplace in mainplaces" class="hidden">
            <div id="placetitle">
            <p class="title">{{mainplace.title}}</p>
            </div>
            <div id="placeimg" >
            <img ng-src="{{ mainplace.img }}">
            </div>
            <div id="placebio" >
            <p class="bio">{{mainplace.bio}}</p>
            </div>
            <div class="homebttn" >
                <img src="#">
            </div>
            <div class="infobttn" >
                <img src="#">
            </div>
        </div>
        
         <a href="#" class="arrowR"><img src="img/forward.png"></a>
    </div>
</body>
    
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    
<script src="js/app.js"></script>
<script src="js/controllers/MainController.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/places.js"></script>
</html>
